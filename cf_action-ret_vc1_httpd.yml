---
  - name: CloudForms Action - Retire VC1 HTTPD
    hosts: localhost
    gather_facts: false
    connection: local
    vars:
      vc1url: "https://john-anstwr3x-a.labs.p1technologies.com/api/v1/job_templates/20/launch/"
      uname: cloudforms
      passwd: "C10udF0rm$58"
    tasks:
      - name: Launch Ansible Tower template - CF Delete VC1 VM
        uri:
          url: '{{ vc1url }}'
          method: POST
          user: '{{ uname }}'
          password: '{{ passwd }}'
          validate_certs: no
          status_code: 201
          return_content: yes
        register: jobout
      - set_fact:
          jobid: "{{ jobout.json.id }}"
      - name: Check Ansible Job status
        uri:
          url: https://john-anstwr3x-a.labs.p1technologies.com/api/v1/jobs/{{ jobid }}
          method: GET
          user: '{{ uname }}'
          password: '{{ passwd }}'
          validate_certs: no
          return_content: yes
        register: jobstat
        until jobstat.json.status != "running" and jobstat.json.status != "waiting" and jobstat.json.status != "pending"
        retries: 20
        delay: 10
        failed_when: jobstat.json.status != "successful"
      - set_fact:
          exitstatus: "{{ jobstat.json.status }}"
      - debug: msg="CF Delete VC1 VM job={{ jobid }} completed with status={{ exitstatus }}"
