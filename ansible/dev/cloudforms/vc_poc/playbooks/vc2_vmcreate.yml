---
  # vim: set ft=ansible et ts=2 sw=2:
  #
  # Create a new VM from a template using the new vmware_guest module
  - name: VM from template
    hosts: local
    gather_facts: false
    connection: local
    vars:
      vcenter_hostname: mgmt-vc02.labs.p1technologies.com
      vcenter_user: "LABS\\johna"
      vcenter_pass: "Verb947#City"
      vcenter_dc: "p1-labs"
      disk_size: 50
      disk_type: thin
      disk_ds: shared
      net_type: "static"
      net_dev: "vmxnet3"
      net_name: "Lab-VLAN50_ansible"
      net_vlan: "50"
      net_mask: "255.255.255.0"
      net_gw: "192.168.50.254"
      vmtemplate: rhel73_TEMPLATE
      vmcluster: "Lab Cluster"
      vmfolder: "p1-labs/vm/Vast_Comm/CF_POC"
      dumpfacts: False
    tasks:
      - name: Check for required variables
        fail: msg="Must pass name, net_ip and vmtemplate to -e"
        when: name is not defined or net_ip is not defined or vmtemplate is not defined

      - name: Check for vSphere access parameters
        fail: msg="Must set vcenter_user and vcenter_pass in a Vault"
        when: (vcenter_user is not defined) or (vcenter_pass is not defined)
        
      - name: Create VM from template
        vmware_guest:
          validate_certs: False
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_user }}"
          password: "{{ vcenter_pass }}"
          esxi_hostname: "{{ esxhost | default('p1-lab-esx01.labs.p1technologies.com') }}"
          datacenter: "{{ vcenter_dc }}"
          name: "{{ name }}"
          template: "{{ vmtemplate }}"
          folder: "{{ vmfolder }}"
          disk:
            - size_gb: "{{ disk_size }}"
              type: "{{ disk_type }}"
              datastore: "{{ disk_ds }}"
          networks:
            - type: "{{ net_type }}"
              device_type: "{{ net_dev }}"
              name: "{{ net_name }}"
              vlan: "{{ net_vlan }}"
              ip: "{{ net_ip }}"
              netmask: "{{ net_mask }}"
              gateway: "{{ net_gw }}"
          hardware:
            num_cpus: "{{ vm_cpus | default(2) }}"
            memory_mb: "{{ vm_memory | default(4096) }}"
          state: present
        register: newvm
        
      - name: IP address info
        debug:
          msg: "{{ newvm.instance.ipv4 }} {{ name }}"
      - name: startup after
        vmware_guest:
          validate_certs: no
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_user }}"
          password: "{{ vcenter_pass }}"
          name: "{{ name }}"
          folder: "{{ vmfolder }}"
          state: poweredon
        delegate_to: localhost

      - name: Wait for ssh
        wait_for:
          host: "{{ name }}"
          port: 22
          delay: 30

      - name: postfix conf
        delegate_to: "{{ name }}"
        lineinfile: 
          path: /etc/postfix/main.cf
          regexp: '^myhostname = '
          line: "myhostname = {{ name }}"
      - name: postfix reload
        delegate_to: "{{ name }}"
        service:
          name: postfix
          state: reloaded
